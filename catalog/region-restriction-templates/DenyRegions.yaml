# Requires parameter:
#  - denied_regions # Comma separated list of regions in which to prohibit operations

# https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_scps_examples.html#examples_general
- sid: "DenyRegions"
  effect: "Deny"
  not_actions:
    - "a4b:*"
    - "access-analyzer:*"
    - "account:*"
    - "acm:*"
    - "appstream:Describe*"
    - "artifact:*"
    - "autoscaling:Describe*"
    - "aws-marketplace-management:*"
    - "aws-marketplace:*"
    - "aws-portal:*"
    - "bcm-pricing-calculator:*"
    - "bedrock:InvokeModel*"
    - "billing:*"
    - "budgets:*"
    - "ce:*"
    - "chatbot:*"
    - "chime:*"
    - "cloudformation:DescribeStack*"
    - "cloudformation:ListStack*"
    - "cloudfront:*"
    - "cloudtrail:DescribeTrails"
    - "cloudtrail:GetEventSelectors"
    - "cloudtrail:ListTags"
    - "cloudwatch:Describe*"
    - "cloudwatch:GetMetric*"
    - "cloudwatch:List*"
    - "config:*"
    - "consolidatedbilling:*"
    - "cost-optimization-hub:*"
    - "cur:*"
    - "directconnect:*"
    - "dms:Describe*"
    - "dms:List*"
    - "dynamodb:Describe*"
    - "dynamodb:List*"
    - "ec2:Describe*"
    - "ec2:DisableEbsEncryptionByDefault"
    - "ec2:EnableEbsEncryptionByDefault"
    - "ec2:GetEbsEncryptionByDefault"
    - "ecr:*"
    - "eks:Describe*"
    - "eks:List*"
    - "elasticache:Describe*"
    - "elasticache:List*"
    - "elasticfilesystem:Describe*"
    - "elasticloadbalancing:Describe*"
    - "elasticmapreduce:Describe*"
    - "elasticmapreduce:List*"
    - "es:Describe*"
    - "es:List*"
    - "firehose:DescribeDeliveryStream"
    - "firehose:ListDeliveryStreams"
    - "firehose:ListTagsForDeliveryStream"
    - "fms:*"
    - "freetier:*"
    - "fsx:Describe*"
    - "globalaccelerator:*"
    - "guardduty:*"
    - "health:*"
    - "iam:*"
    - "importexport:*"
    - "inspector2:*"
    - "invoicing:*"
    - "kinesis:Describe*"
    - "kinesis:List*"
    - "kms:*"
    - "lambda:*"
    - "logs:Describe*"
    - "logs:List*"
    - "mobileanalytics:*"
    - "networkmanager:*"
    - "notifications:*"
    - "notifications-contacts:*"
    - "organizations:*"
    - "payments:*"
    - "pricing:*"
    - "purchase-orders:*"
    - "q:*"
    - "rds:Describe*"
    - "rds:ListTagsForResource"
    - "redshift:Describe*"
    - "route53:*"
    - "route53domains:*"
    - "s3:*"
    - "sagemaker:List*"
    - "savingsplans:DescribeSavingsPlans"
    - "shield:*"
    - "securityhub:*"
    - "sns:Get*"
    - "sns:List*"
    - "ssm:*"
    - "sso:*"
    - "sts:*"
    - "support:*"
    - "supportplans:*"
    - "sustainability:*"
    - "tax:*"
    - "trustedadvisor:*"
    - "waf-regional:*"
    - "waf:*"
    - "wafv2:*"
    - "wellarchitected:*" 
    - "workspaces:Describe*"
  condition:
    - test: "StringEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of denied regions
      values:
      %{ for r in split(",", denied_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"

- sid: "RestrictCreateS3BucketToSpecifiedRegions"
  effect: "Deny"
  actions:
    - "s3:CreateBucket"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"

- sid: "RestrictCreateLambdaToSpecifiedRegions"
  effect: "Deny"
  actions:
    - "lambda:*"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
        # this is hardcoded as us-east-1 is a requirement of lambda@edge
        - "us-east-1"
  resources:
    - "*"
