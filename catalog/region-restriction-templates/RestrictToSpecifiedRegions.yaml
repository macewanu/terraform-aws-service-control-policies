# Requires parameter:
#  - allowed_regions # Comma separated list of regions in which to allow operations

# https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_scps_examples.html#examples_general
- sid: "RestrictToSpecifiedRegions"
  effect: "Deny"
  not_actions:
    - "a4b:*"
    - "access-analyzer:*"
    - "account:*"
    - "acm:*"
    - "artifact:*"
    - "aws-marketplace-management:*"
    - "aws-marketplace:*"
    - "aws-portal:*"
    - "budgets:*"
    - "ce:*"
    - "chime:*"
    - "cloudfront:*"
    - "config:*"
    - "cur:*"
    - "directconnect:*"
    - "ec2:DescribeRegions"
    - "ec2:DescribeTransitGateways"
    - "ec2:DescribeVpnGateways"
    - "fms:*"
    - "globalaccelerator:*"
    - "health:*"
    - "iam:*"
    - "importexport:*"
    - "kms:*"
    - "lambda:*"
    - "mobileanalytics:*"
    - "networkmanager:*"
    - "organizations:*"
    - "pricing:*"
    - "route53:*"
    - "route53domains:*"
    - "s3:*"
    - "shield:*"
    - "ssm:*"
    - "sso:*"
    - "sts:*"
    - "support:*"
    - "supportplans:*"
    - "trustedadvisor:*"
    - "waf-regional:*"
    - "waf:*"
    - "wafv2:*"
    - "wellarchitected:*"
    # Allow 'read' operations (required for CloudHealth etc.)
    - "appstream:Describe*"
    - "autoscaling:Describe*"
    - "cloudtrail:DescribeTrails"
    - "cloudtrail:GetEventSelectors"
    - "cloudtrail:ListTags"
    - "cloudwatch:Describe*"
    - "cloudwatch:GetMetric*"
    - "dms:Describe*"
    - "dms:List*"
    - "dynamodb:List*"
    - "ec2:Describe*"
    - "eks:Describe*"
    - "eks:List*"
    - "elasticache:Describe*"
    - "elasticache:List*"
    - "elasticache:ListTagsForResource"
    - "elasticfilesystem:Describe*"
    - "elasticloadbalancing:Describe*"
    - "elasticmapreduce:Describe*"
    - "elasticmapreduce:List*"
    - "es:Describe*"
    - "es:List*"
    - "firehose:DescribeDeliveryStream"
    - "firehose:ListDeliveryStreams"
    - "firehose:ListTagsForDeliveryStream"
    - "fsx:Describe*"
    - "kinesis:Describe*"
    - "logs:Describe*"
    - "logs:List*"
    - "rds:Describe*"
    - "rds:ListTagsForResource"
    - "redshift:Describe*"
    - "savingsplans:DescribeSavingsPlans"
    - "sns:Get*"
    - "sns:List*"
    - "workspaces:Describe*"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"

- sid: "RestrictCreateS3BucketToSpecifiedRegions"
  effect: "Deny"
  actions:
    - "s3:CreateBucket"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
  resources:
    - "*"

- sid: "RestrictCreateLambdaToSpecifiedRegions"
  effect: "Deny"
  actions:
    - "lambda:*"
  condition:
    - test: "StringNotEqualsIgnoreCase"
      variable: "aws:RequestedRegion"
      # List of allowed regions
      values:
      %{ for r in split(",", allowed_regions) }
        - ${trimspace(r)}
      %{ endfor }
        # this is hardcoded as us-east-1 is a requirement of lambda@edge
        - "us-east-1"
  resources:
    - "*"
